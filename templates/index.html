<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ get_text('title') }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <a href="/" class="nav-link">{{ get_text('title') }}</a>
            <a href="/help?lang={{ lang }}" class="nav-link">{{ get_text('help') }}</a>
            <select id="lang-select" onchange="changeLanguage(this.value)">
                <option value="zh" {% if lang == 'zh' %}selected{% endif %}>‰∏≠Êñá</option>
                <option value="en" {% if lang == 'en' %}selected{% endif %}>English</option>
            </select>
        </div>

        <h1>{{ get_text('title') }}</h1>
        
        <div class="upload-area">
            <div class="upload-tips">
                <p>üìÅ {{ get_text('tips_folder') }}</p>
                <p>üí° {{ get_text('tips_formats') }}</p>
                <p>‚ö†Ô∏è {{ get_text('tips_notice') }}</p>
            </div>
            <form id="upload-form">
                <div class="file-input-container">
                    <input type="file" id="file-input" multiple accept=".jpg,.jpeg,.png,.gif,.bmp,.webp,.tiff,.heic" class="hidden-input">
                    <label for="file-input" class="file-input-label">
                        <span class="file-icon">üìÇ</span>
                        <span class="file-text">{{ get_text('select_files') }}</span>
                    </label>
                    <div id="file-count" class="file-count"></div>
                </div>
                <button type="submit" class="analyze-button">{{ get_text('analyze') }}</button>
            </form>
        </div>
        
        <div id="results" style="display: none;">
            <!-- ÁªìÊûúÊòæÁ§∫Âå∫Âüü -->
        </div>
    </div>

    <footer>
        <a href="https://beian.miit.gov.cn/" target="_blank">{{ get_text('icp_number') }}</a>
    </footer>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
    function changeLanguage(lang) {
        window.location.href = '/?lang=' + lang;
    }
    </script>
</body>
</html>
